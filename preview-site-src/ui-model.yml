nav:
  subcomponents:
  - parent: connectors
    components: ['salesforce*-connector', '*-connector']
  - parent: rtfcloud
    components: '*-rtfcloud'
  groups:
  - root: true
    components: [home, release-notes, archive]
  - title: Getting Started
    components: general
    spreadSingleItem: true
  - title: Docs by Product
    components: ['*', anypoint-cli]
page:
  src:
    component: general
  origin:
    url: https://github.com/mulesoft/docs-site-ui
    editUrlPattern: https://github.com/mulesoft/docs-site-ui/edit/main/preview-site-src/%s
    private: true
  previous:
    content: Test Previous Page
    url: '#'
    urlType: 'internal'
  next:
    content: Test Next Page
    url: '#'
    urlType: 'internal'
